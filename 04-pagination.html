<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagination Component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="pagination.css" />
</head>
<body>
  <div>
  <button class="btn-left">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="chevron-left">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>    
  </button>
  <button class="one">
    <p>1 <a href="http://"></a></p> 
  </button>
  <button class="two">
    <p>2 <a href="http://"></a></p> 
  </button>
  <button class="three">
    <p>3 <a href="http://"></a></p> 
  </button>
  <button class="four">
    <p>4 <a href="http://"></a></p> 
  </button>
  <button class="five">
    <p>5 <a href="http://"></a></p> 
  </button>
  <button class="six">
    <p>6 <a href="http://"></a></p> 
  </button>
  <span>
    <p>...</p>
  </span>
  <button class="twenty-three">
    <p>23 <a href="http://"></a></p> 
  </button>
  <button class="btn-right">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="chevron-right">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
    </svg>
    
  </button>
</div>
</body>
</html>
